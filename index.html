  <script type="text/javascript">
        function browserRedirect() {
            var UserAgent = navigator.userAgent.toLowerCase()
            var ipad = UserAgent.match(/ipad/i) == "ipad"
            var iphoneOs = UserAgent.match(/iphone os/i) == "iphone os"
            if(iphoneOs || ipad){
              window.location.href = 'http://www.pgyer.com/JWo0'
            }else{
              window.location.href = 'http://m.appchina.com/app/com.bid.anytime?channel=qr-code'
            }
        }
 
        browserRedirect();
</script>
